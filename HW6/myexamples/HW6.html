</div><script>
var renderer, scene, camera, stats;
var arToolkitSource, arToolkitContext;
var smoothedControls, markerRoot, smoothedRoot,arWorldRoot;

init();
animate();

function onResize(){
	arToolkitSource.onResize()	
	arToolkitSource.copySizeTo(renderer.domElement)	
	if( arToolkitContext.arController !== null ){
		arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
	}	
}

function init() {

	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// init scene and camera
	scene	= new THREE.Scene();
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',

		// to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	
	markerRoot = new THREE.Group
	scene.add(markerRoot)
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji'
	})

	// build a smoothedControls
	smoothedRoot = new THREE.Group()
	scene.add(smoothedRoot)
	
	smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		lerpPosition: 0.4,
		lerpQuaternion: 0.3,
		lerpScale: 1,
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	arWorldRoot = smoothedRoot
	
	// add a torus knot	
	//let geometry	= new THREE.CubeGeometry(1,1,1);
	/*
	let material	= new THREE.MeshNormalMaterial({
		transparent : true,
		opacity: 0.5,
		side: THREE.DoubleSide
	}); 
	*/
	var geometry2 = buildFaceGeometry();
 	buildTexturedFace(geometry2,"jumpHouse","https://i.imgur.com/Igcbo75.png",0,0,0);
	
	/*
	let mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= geometry.parameters.height/2
	arWorldRoot.add( mesh );
	geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	material	= new THREE.MeshNormalMaterial(); 
	mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= 0.5
	arWorldRoot.add( mesh );
	*/
	stats = new Stats();
	document.body.appendChild( stats.dom );
}
function buildTexturedFace(geometry,name,url,x,y,z,rotation=0) {

  // instantiate a loader
  var loader = new THREE.TextureLoader();
  loader.setCrossOrigin('');

  // load a resource
  loader.load(
    // resource URL
    url+"", // Lena
    // Function when resource is loaded
    function(tex) {
      // do something with the texture
      texture = tex; // for global access with Keypress
      //texture.repeat.set(14, 14);
      //texture.wrapS = THREE.RepeatWrapping;
      //texture.wrapT = THREE.RepeatWrapping;
      //texture.minFilter = THREE.LinearMipMapLinearFilter;
      //texture.minFilter = THREE.LinearFilter;
      mesh = new THREE.Mesh(geometry,
        new THREE.MeshBasicMaterial({
          map: texture,
          side: THREE.DoubleSide
        }));
      arWorldRoot.add(mesh);
      mesh.position.x = x;
      mesh.position.y = y;
      mesh.position.z = z;
      mesh.rotation.y = rotation;
    },

    // Function called when download progresses
    function(xhr) {
      console.log((xhr.loaded / xhr.total * 100) + '% loaded');
    },
    // Function called when download errors
    function(xhr) {
      console.log('An error happened');
    }
  );
}
function buildFaceGeometry(a,b) {
  var geometry = new THREE.Geometry();
  geometry.vertices.push(
    new THREE.Vector3(-100, 100, 0),
    new THREE.Vector3(-100, -100, 0),
    new THREE.Vector3(100, -100, 0),
    new THREE.Vector3(100, 100, 0)
  );
  
  var face;
  face = new THREE.Face3(0, 1, 2);
  face.materialIndex = 0;
  geometry.faces.push(face);
  face = new THREE.Face3(0, 2, 3);
  face.materialIndex = 0;
  geometry.faces.push(face);

  geometry.faceVertexUvs[0].push([new THREE.Vector2(0, 1), new THREE.Vector2(0, 0), new THREE.Vector2(1, 0)]);
  geometry.faceVertexUvs[0].push([new THREE.Vector2(0, 1), new THREE.Vector2(1, 0), new THREE.Vector2(1, 1)]);

  geometry.computeBoundingSphere();
  geometry.computeFaceNormals();
  geometry.computeVertexNormals();
  return geometry;
}
function animate() {

	requestAnimationFrame (animate);
	renderer.render (scene, camera);
	stats.update();
	
	if( arToolkitSource.ready === false )	return

	arToolkitContext.update( arToolkitSource.domElement )

	smoothedControls.update (markerRoot)
	smoothedRoot.children[1].rotation.x += 0.1;
	
}
	
</script></body>
